<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPersonLabel" jhiTranslate="entityAuditApp.person.home.createOrEditLabel">Create or edit a Person</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!person.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="person.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityAuditApp.person.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="person.firstName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityAuditApp.person.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="person.lastName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityAuditApp.person.middleName" for="field_middleName">Middle Name</label>
            <input type="text" class="form-control" name="middleName" id="field_middleName"
                [(ngModel)]="person.middleName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityAuditApp.person.dateOfBirth" for="field_dateOfBirth">Date Of Birth</label>
            <div class="d-flex">
                <input id="field_dateOfBirth" type="datetime-local" class="form-control" name="dateOfBirth" [(ngModel)]="person.dateOfBirth"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityAuditApp.person.gender" for="field_gender">Gender</label>
            <input type="checkbox" class="form-control" name="gender" id="field_gender"
                [(ngModel)]="person.gender" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
